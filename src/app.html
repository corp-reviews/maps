<!-- src/app.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/logo_corp-reviews.jpg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%

        <!-- SEO Meta Tags -->
        <meta name="description" content="테크기업 찾기 지도 - 구글맵을 이용하여 테크 기업을 쉽게 찾으세요.">
        <meta name="keywords" content="테크기업, 지도, 구글맵, 기업찾기">
        <meta name="author" content="Kim JungHyun">

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="테크기업 찾기 지도">
        <meta property="og:description" content="구글맵을 이용하여 테크 기업을 쉽게 찾으세요.">
        <meta property="og:image" content="/logo_corp-reviews.jpg">
        <meta property="og:url" content="https://maps.corp.reviews">
        <meta property="og:type" content="website">

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="테크기업 찾기 지도">
        <meta name="twitter:description" content="구글맵을 이용하여 테크 기업을 쉽게 찾으세요.">
        <meta name="twitter:image" content="/logo_corp-reviews.jpg">

        <!-- Include the Google Maps JavaScript API script with your API key -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-bWPbKPgVhkR3hifdplQiywZlJgyIlOI&callback=initMap" async defer></script>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
